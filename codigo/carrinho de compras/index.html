<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <style>
 *{
    font-family: 'inter', sans-serif;
    margin: 0;
    box-sizing: border-box;
    letter-spacing: 1px;
    scroll-behavior: smooth;
    overflow-x: hidden;
    padding: 0;
}
 
 @import url('https://fonts.googleapis.com/css2? family= Inter:wght@100;200;300;400;500;600 & family= Roboto:wght@100 & display=swap' );

:root{
    --color-neuttral-0: #0e0c0c;
    --color-neuttral-10: #171717;
    --color-neuttral-30: #a8a29e;
    --color-neuttral-40: #f5f5f5;
}
    header {
    background-color: #333;
    box-shadow: 0px 3px 10px var(--color-neuttral-40);
}

#logo{
    width: auto; 
    height: 5rem;
}

.nav-bar {
    display: flex;
    justify-content: space-between;
    padding: 1.5rem 6rem;
}

.logo {
    display: flex;
    align-items: center;
    border-radius: 0.375rem;
}

.logo h1 {
    color: var(--color-neuttral-40);
}

.nav-list {
    display: flex;
    align-items: center;
    font-size: 1.8rem;
}

.nav-list ul {
    display: flex;
    justify-content: center;
    list-style: none;
    color: var(--color-neuttral-40);
}

.nav-item {
    margin: 0 15px;
}

.nav-link {
    text-decoration: none;
    font-size: 1.15rem;
    color: var(--color-neuttral-40);
    font-weight: 400;
}

.login-button button {
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    background-color: #0187a7;
    
}

.login-button button a {
    text-decoration: none;
    color: var(--color-neuttral-40);
    font-weight: 500;
    font-size: 1.1rem;
}

.mobile-menu-icon {
    display: none;
}

.mobile-menu {
    display: none;
    color: var(--color-neuttral-40);
}

@media screen and (max-width: 730px) {
    .nav-bar {
        padding: 1.5rem 4rem;
    }
    .nav-item {
        display: none;
    }
    .login-button {
        display: none;
    }
    .mobile-menu-icon {
        display: block;
    }
    .mobile-menu-icon button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    .mobile-menu ul {
        display: flex;
        flex-direction: column;
        text-align: center;
        padding-bottom: 1rem;
    }
    .mobile-menu .nav-item {
        display: block;
        padding-top: 1.2rem;
    }
    .mobile-menu .login-button {
        display: block;
        padding: 1rem 2rem;
    }
    .mobile-menu .login-button button {
        width: 100%;
    }
    .open {
        display: block;
    }
}
body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #cart {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .remove-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .checkout-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }
  </style>
</head>
<body>

  <header class="navega">
    <nav class="nav-bar">
        <div class="logo">
            <a href="/"><img src="Black Modern Welding Logo.png" id="logo" alt=""></a>
        </div>
        <div class="nav-list">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link"> Sobre</a></li>
            </ul>
        </div>
        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>

        <div class="mobile-menu-icon">
            <button onclick="menuShow()"><img class="icon" src="menu_white_36dp.svg" alt=""></button>
        </div>
    </nav>
    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
        </ul>

        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>
    </div>
</header>

  <div id="cart">
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
  </div>

  <script>
    function addToCart(productName, price) {
      // Recupera itens do carrinho da localStorage ou inicializa um array vazio
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      // Adiciona o novo item ao carrinho
      cartItems.push({ productName, price });

      // Atualiza a localStorage com o novo carrinho
      localStorage.setItem('cartItems', JSON.stringify(cartItems));

      // Atualiza a exibição do carrinho
      displayCartItems();
    }

    function removeItem(index) {
      // Recupera itens do carrinho da localStorage
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      // Remove o item do carrinho
      cartItems.splice(index, 1);

      // Atualiza a localStorage com o novo carrinho
      localStorage.setItem('cartItems', JSON.stringify(cartItems));

      // Atualiza a exibição do carrinho
      displayCartItems();
    }

    function displayCartItems() {
      // Recupera itens do carrinho da localStorage
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      // Obtém a referência da tabela no HTML
      let tableBody = document.getElementById('cart-items');

      // Limpa o conteúdo atual da tabela
      tableBody.innerHTML = '';

      // Popula a tabela com os itens do carrinho
      cartItems.forEach((item, index) => {
        let row = tableBody.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);

        cell1.innerHTML = item.productName;
        cell2.innerHTML = '$' + item.price;
        cell3.innerHTML = '<button class="remove-btn" onclick="removeItem(' + index + ')">Remover</button>';
      });
    }

    function checkout() {
      // Implemente a lógica de finalização de compra aqui
      alert('Compra finalizada! Obrigado por comprar conosco.');
      
      // Limpa o carrinho após a compra
      localStorage.removeItem('cartItems');
      
      // Atualiza a exibição do carrinho
      displayCartItems();
    }

    // Exibe os itens do carrinho ao carregar a página
    displayCartItems();
  </script>

</body>
</html>
